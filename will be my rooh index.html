  <script>
    document.getElementById('mainIcon').src = document.getElementById('envelopeIcon').src;
    var audio = document.getElementById("linkLagu");

    var ftom=0;
    const swalst = Swal.mixin({timer: 2500, allowOutsideClick: false, showConfirmButton: false, timerProgressBar: true});
    const swals = Swal.mixin({allowOutsideClick: false, cancelButtonColor: '#FF0040'});
    var today = new Date();
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    today = today.getDate() + ' ' + monthNames[today.getMonth()] + ' ' + today.getFullYear();

    function memulai(){
        audio.play(); 
        document.getElementById("suratin").style.display = "none";
        pesan();
    }

    async function pesan(){
      await swalst.fire({title: 'Hey You! ‚ù§Ô∏è', imageUrl: document.getElementById('s1').src});
      await swalst.fire({title: 'How are you?', imageUrl: document.getElementById('s2').src});
      await swalst.fire({title: 'Did you know?', imageUrl: document.getElementById('s3').src});
      await swalst.fire({title: 'I\'ve liked you for a long time üëâüèªüëàüèª', imageUrl: document.getElementById('s4').src});
      showFinalPart();
    }

    function showFinalPart() {
        document.getElementById("fotoakhir").src = document.getElementById("sf").src;
        document.getElementById("fotoakhir").style.display = "block";
        document.getElementById("bq").style.display = "block";
        setTimeout(() => {
            document.getElementById("fotoakhir").style.opacity = "1";
            document.getElementById("fotoakhir").style.transform = "scale(1)";
            typeWriter("Will you be my Rooh? ü§≠‚ù§Ô∏è", "kalimat", 80, () => {
                document.getElementById("Tombol").style.display = "flex";
                setTimeout(() => { document.getElementById("Tombol").style.opacity = "1"; ftom = 1; }, 100);
            });
        }, 100);
    }

    function typeWriter(text, elementId, speed, callback) {
      let charIndex = 0;
      const element = document.getElementById(elementId);
      function type() {
        if (charIndex < text.length) {
          element.innerHTML += text.charAt(charIndex);
          charIndex++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function multifungsi(){
        if(ftom==1) jawab();
        if(ftom==5) menuju();
    }

    function jawab(){
        ftom = 0;
        document.getElementById("Tombol").style.opacity = "0";
        setInterval(createHeart, 200);
        
        setTimeout(() => {
            document.getElementById("Tombol").style.display = "none";
            document.getElementById("kalimat").innerHTML = "Yayyy! üòç hui n bhurkundewali baat";
            document.getElementById("kalimatb").innerHTML = "now you are official Rooh from : " + today;
            
            typeWriter("I love youuuu ‚ù§Ô∏è so much bhana", "kalimatc", 100, () => {
                setTimeout(() => {
                    document.getElementById("By").innerHTML = "Send Message";
                    document.getElementById("Bn").style.display = "none";
                    document.getElementById("Tombol").style.display = "flex";
                    document.getElementById("Tombol").style.opacity = "1";
                    ftom = 5;
                }, 800);
            });
        }, 500);
    }

    async function menuju(){
        var myNumber = "+918976478501"; // <-- UPDATE YOUR NUMBER
        var msg = "I want to be your Rooh! üòö‚ù§Ô∏è bhai";
        window.location.href = "https://wa.me/" + myNumber + "?text=" + encodeURIComponent(msg);
    }

    function tolak(){
        var bn = document.getElementById("Bn");
        bn.style.position = "fixed";
        bn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        bn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "fas fa-heart";
      heart.style.left = (Math.random() * 95) + "vw";
      heart.style.animationDuration = (Math.random() * 3) + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
